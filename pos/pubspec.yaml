name: pos
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  carousel_slider: ^4.1.1
  flutter_svg: ^1.0.3
  firebase_core: ^1.15.0
  firebase_analytics: ^9.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/products/
    - assets/banners/

  fonts:
    - family: CPFImmSok
      fonts:
        - asset: assets/fonts/CPFImmSook-Bold.ttf
          weight: 600
        - asset: assets/fonts/CPFImmSook-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/CPFImmSook-Regular.ttf
          weight: 400
        - asset: assets/fonts/CPFImmSook-Regular.ttf
          style: normal
